<!DOCTYPE html>
<html>
<head>
    <title>Iris Flower Classification</title>
</head>
<body>
    <h2>Enter Flower Measurements</h2>
    <form action="/predict" method="POST">
        Sepal Length: <input type="text" name="sepal_length" required><br><br>
        Sepal Width: <input type="text" name="sepal_width" required><br><br>
        Petal Length: <input type="text" name="petal_length" required><br><br>
        Petal Width: <input type="text" name="petal_width" required><br><br>
        
        <input type="submit" value="Predict">
    </form>

    <h3>Prediction Result:</h3>
    <p>Class: {{ result }}</p>  <!-- This must match 'prediction' in render_template -->
</body>
</html>
